<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chama Comment web</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
  #container { max-width: 600px; margin: 2rem auto; background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  h2 { text-align: center; margin-bottom: 1rem; }
  form { display: flex; flex-direction: column; gap: 0.8rem; }
  input[type="text"], input[type="email"], input[type="password"], textarea {
    padding: 0.6rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; width: 100%;
  }
  button {
    padding: 0.8rem; font-size: 1rem; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;
  }
  button:hover { background: #45a049; }
  #message { margin-bottom: 1rem; font-weight: bold; text-align: center; }
  #login-section, #register-section, #comment-section { margin-bottom: 2rem; }
  #comments-list { list-style: none; padding-left: 0; }
  .comment-item { border-bottom: 1px solid #eee; padding: 0.8rem 0; }
  .comment-user { font-weight: bold; }
  .comment-text { margin: 0.3rem 0; white-space: pre-wrap; }
  .reply-button {
    background: none; border: none; color: #007bff; cursor: pointer; font-size: 0.9rem;
  }
  .reply-form { margin-top: 0.5rem; }
  .reply-list { margin-left: 1.5rem; border-left: 2px solid #eee; padding-left: 1rem; }
  #logout-btn { background: #e74c3c; margin-top: 1rem; }
  #logout-btn:hover { background: #c0392b; }

  /* Cancel Reply button styling */
  .cancel-reply-btn {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    font-size: 0.85rem;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 0.2rem;
    align-self: flex-start;
  }
  .cancel-reply-btn:hover {
    background: #c0392b;
  }
</style>
</head>
<body>
<div id="container">

  <div id="message"></div>

  <!-- Register Form -->
  <section id="register-section">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Username" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <button id="show-login-btn">Login here</button></p>
  </section>

  <!-- Login Form -->
  <section id="login-section" style="display:none;">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <button id="show-register-btn">Register here</button></p>
  </section>

  <!-- Comments Section -->
  <section id="comment-section" style="display:none;">
    <h2>Comments</h2>
    <form id="comment-form">
      <textarea id="comment-input" placeholder="Write a comment..." rows="3" required></textarea>
      <button type="submit">Post Comment</button>
    </form>
    <ul id="comments-list"></ul>
    <button id="logout-btn">Logout</button>
  </section>
</div>

<script>
  const registerSection = document.getElementById('register-section');
  const loginSection = document.getElementById('login-section');
  const commentSection = document.getElementById('comment-section');
  const messageDiv = document.getElementById('message');

  const registerForm = document.getElementById('register-form');
  const loginForm = document.getElementById('login-form');
  const commentForm = document.getElementById('comment-form');

  const commentsList = document.getElementById('comments-list');

  let replyingTo = null; // store comment id being replied to

  // Show login or register forms
  document.getElementById('show-login-btn').onclick = () => {
    messageDiv.textContent = '';
    registerSection.style.display = 'none';
    loginSection.style.display = 'block';
  };
  document.getElementById('show-register-btn').onclick = () => {
    messageDiv.textContent = '';
    loginSection.style.display = 'none';
    registerSection.style.display = 'block';
  };

  // Show message helper
  function showMessage(text, success=true) {
    messageDiv.textContent = text;
    messageDiv.style.color = success ? 'green' : 'red';
  }

  // Check if logged in on page load
  async function checkLogin() {
    const res = await fetch('/me');
    const data = await res.json();
    if(data.loggedIn) {
      showMessage(`Welcome, ${data.username}!`, true);
      showCommentsSection();
    } else {
      showRegisterSection();
    }
  }

  function showRegisterSection() {
    registerSection.style.display = 'block';
    loginSection.style.display = 'none';
    commentSection.style.display = 'none';
  }
  function showLoginSection() {
    registerSection.style.display = 'none';
    loginSection.style.display = 'block';
    commentSection.style.display = 'none';
  }
  function showCommentsSection() {
    registerSection.style.display = 'none';
    loginSection.style.display = 'none';
    commentSection.style.display = 'block';
    loadComments();
  }

  // Register submit
  registerForm.onsubmit = async e => {
    e.preventDefault();
    const username = document.getElementById('reg-username').value.trim();
    const email = document.getElementById('reg-email').value.trim();
    const password = document.getElementById('reg-password').value.trim();

    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password }),
    });
    const data = await res.json();
    if(data.success) {
      showMessage(`Registered successfully! Welcome ${data.username}`);
      showCommentsSection();
    } else {
      showMessage(data.message || 'Registration failed', false);
    }
  };

  // Login submit
  loginForm.onsubmit = async e => {
    e.preventDefault();
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value.trim();

    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password }),
    });
    const data = await res.json();
    if(data.success) {
      showMessage(`Welcome back, ${data.username}!`);
      showCommentsSection();
    } else {
      showMessage(data.message || 'Login failed', false);
    }
  };

  // Logout button
  document.getElementById('logout-btn').onclick = async () => {
    await fetch('/logout', { method: 'POST' });
    showMessage('Logged out successfully');
    showRegisterSection();
  };

  // Load comments
  async function loadComments() {
    commentsList.innerHTML = 'Loading comments...';
    const res = await fetch('/comments');
    const comments = await res.json();
    commentsList.innerHTML = '';
    comments.forEach(c => {
      commentsList.appendChild(createCommentElement(c));
    });
  }

  // Create comment DOM element recursively
  function createCommentElement(comment) {
    const li = document.createElement('li');
    li.className = 'comment-item';

    const userSpan = document.createElement('span');
    userSpan.className = 'comment-user';
    userSpan.textContent = comment.username + ' ';

    const dateSpan = document.createElement('span');
    dateSpan.style.fontSize = '0.8rem';
    dateSpan.style.color = '#666';
    dateSpan.textContent = new Date(comment.date).toLocaleString();

    const commentText = document.createElement('p');
    commentText.className = 'comment-text';
    commentText.textContent = comment.comment;

    const replyBtn = document.createElement('button');
    replyBtn.className = 'reply-button';
    replyBtn.textContent = 'Reply';
    replyBtn.onclick = () => showReplyForm(li, comment._id);

    li.appendChild(userSpan);
    li.appendChild(dateSpan);
    li.appendChild(commentText);
    li.appendChild(replyBtn);

    if(comment.replies && comment.replies.length) {
      const replyList = document.createElement('ul');
      replyList.className = 'reply-list';
      comment.replies.forEach(reply => {
        replyList.appendChild(createCommentElement(reply));
      });
      li.appendChild(replyList);
    }

    return li;
  }

  // Show reply form under comment
  function showReplyForm(parentLi, commentId) {
    // Remove old reply forms
    const oldForms = document.querySelectorAll('.reply-form');
    oldForms.forEach(f => f.remove());

    replyingTo = commentId;
    const form = document.createElement('form');
    form.className = 'reply-form';

    const textarea = document.createElement('textarea');
    textarea.rows = 2;
    textarea.placeholder = 'Write a reply...';
    textarea.required = true;
    form.appendChild(textarea);

    const submitBtn = document.createElement('button');
    submitBtn.type = 'submit';
    submitBtn.textContent = 'Post Reply';
    form.appendChild(submitBtn);

    // Add cancel reply button
    const cancelBtn = document.createElement('button');
    cancelBtn.type = 'button';
    cancelBtn.className = 'cancel-reply-btn';
    cancelBtn.textContent = 'Cancel Reply';
    cancelBtn.onclick = () => {
      form.remove();
      replyingTo = null;
    };
    form.appendChild(cancelBtn);

    form.onsubmit = async (e) => {
      e.preventDefault();
      const replyText = textarea.value.trim();
      if(!replyText) return;
      const res = await fetch('/comments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ comment: replyText, replyTo: replyingTo }),
      });
      const data = await res.json();
      if(data.success) {
        showMessage('Reply posted!');
        form.remove();
        replyingTo = null;
        loadComments();
      } else {
        showMessage(data.message || 'Failed to post reply', false);
      }
    };

    parentLi.appendChild(form);
    textarea.focus();
  }

  // Post new comment (not reply)
  commentForm.onsubmit = async e => {
    e.preventDefault();
    const commentText = document.getElementById('comment-input').value.trim();
    if(!commentText) return;
    const res = await fetch('/comments', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ comment: commentText }),
    });
    const data = await res.json();
    if(data.success) {
      showMessage('Comment posted!');
      commentForm.reset();
      loadComments();
    } else {
      showMessage(data.message || 'Failed to post comment', false);
    }
  };

  checkLogin();

</script>
</body>
</html>
