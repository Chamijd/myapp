<!DOCTYPE html>
<html>
<head>
  <title>Comment System</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg-dark: #000428;
      --bg-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #000000;
      --highlight: #ffdd57;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right,#9b00ff,#ff0076);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    .comment {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      margin: 10px auto;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .comment strong {
      color: var(--highlight);
      font-size: 18px;
    }
    .comment small {
      color: #ccc;
      font-size: 12px;
    }
    .reply {
      margin-top: 10px;
      padding-left: 20px;
      font-size: 14px;
      color: #f1f1f1;
    }
    .reply small {
      font-size: 11px;
      color: #ccc;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .form-box {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    #logoutBtn {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <button id="logoutBtn" onclick="logout()" style="display:none">Logout</button>

  <div id="auth">
    <div class="form-box">
      <h2 id="formTitle">Register</h2>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="email" id="email" placeholder="Email"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button onclick="handleAuth()" id="submitBtn">Register</button><br>
      <button onclick="toggleAuth()" id="toggleBtn">Switch to Login</button>
    </div>
  </div>

  <div id="dashboard" style="display:none">
    <h2>ðŸ’¬ Leave a Comment</h2>
    <input type="text" id="comment" placeholder="Your Comment ðŸ˜Š"><br>
    <button onclick="submitComment()">Post Comment</button>
    <div id="comments"></div>
  </div>

  <script>
    let mode = 'register';
    let currentUser = localStorage.getItem('user');

    if (currentUser) {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'block';
      loadComments();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function toggleAuth() {
      mode = mode === 'register' ? 'login' : 'register';
      document.getElementById('formTitle').textContent = mode.charAt(0).toUpperCase() + mode.slice(1);
      document.getElementById('submitBtn').textContent = mode.charAt(0).toUpperCase() + mode.slice(1);
      document.getElementById('email').style.display = mode === 'register' ? 'block' : 'none';
      document.getElementById('toggleBtn').textContent = mode === 'register' ? 'Switch to Login' : 'Switch to Register';
    }

    function handleAuth() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password || (mode === 'register' && !email)) return alert('Fill all fields');

      const data = mode === 'register' ? { username, email, password } : { username, password };

      fetch('/' + mode, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(res => res.json()).then(res => {
        if (res.token || res.success) {
          localStorage.setItem('user', username);
          location.reload();
        } else {
          alert(res.error || 'Something went wrong');
        }
      });
    }

    function logout() {
      localStorage.removeItem('user');
      location.reload();
    }

    function submitComment() {
      const name = localStorage.getItem('user');
      const comment = document.getElementById('comment').value.trim();
      if (!name || !comment) return alert("Fill out comment");

      fetch('/comments', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, comment })
      }).then(res => {
        if(res.ok) {
          document.getElementById('comment').value = '';
          loadComments();
        }
      });
    }

    function loadComments() {
      fetch('/comments')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('comments');
          container.innerHTML = data.map(c => `
            <div class="comment">
              <strong>${c.name}</strong><br/>
              <span>${c.comment}</span><br/>
              <small>${new Date(c.date).toLocaleString()}</small><br/>
              <input type="text" placeholder="Reply..." onchange="submitReply('${c._id}', this.value)"/>
              <div id="replies-${c._id}">
                ${c.replies?.map(r => `<div class='reply'><strong>${r.name}</strong>: ${r.comment}<br/><small>${new Date(r.date).toLocaleString()}</small></div>`).join('') || ''}
              </div>
            </div>
          `).join('');
        });
    }

    function submitReply(parentId, value) {
      const name = localStorage.getItem('user');
      if (!name || !value) return;
      fetch('/comments/reply', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ parentId, name, comment: value })
      }).then(res => {
        if(res.ok) loadComments();
      });
    }
  </script>
</body>
</html>
